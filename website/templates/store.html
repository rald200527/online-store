<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9ff, #e0e7ff);
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }

        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }

        .product-card {
            border: none;
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2575fc;
        }

        .btn-buy {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 30px;
        }

        .btn-buy:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">üõí My Online Store</a>
        <div class="ms-auto">
            <a href="/logout" class="btn btn-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<!-- STORE -->
<div class="container py-5">
    <h1 class="text-center mb-5 fw-bold">‚ú® Featured Products ‚ú®</h1>

    <div class="row g-4">

        {% for product in products %}
        <div class="col-md-4">
            <div class="card product-card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold">{{ product.name }}</h5>
                    <p class="card-text text-muted">
                        {{ product.description }}
                    </p>
                    <p class="price">$ {{ product.price }}</p>

                    <form method="POST" action="/add-to-cart/{{ product.id }}">
                        <button class="btn btn-buy text-white px-4">
                            Add to Cart üõçÔ∏è
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
