{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}


<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-title">ğŸ” Login</div>

    <form method="POST">
      <div class="form-group">
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Email"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <button type="submit" class="btn btn-block mt-3">
        Login
      </button>
    </form>

    <p class="text-center mt-3">
      No account? <a href="{{ url_for('auth.sign_up') }}">Create one</a>
    </p>
  </div>
</div>
{% endblock %}
